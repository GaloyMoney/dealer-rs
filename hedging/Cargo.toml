[package]
name = "hedging"
version = "0.2.5-dev"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]

fail-on-warnings = []

[dependencies]
shared = { path = "../shared", package = "stablesats-shared" }
okex-client = { path = "../okex-client" }

rust_decimal_macros = "1.26.1"
serde = "1.0.144"
serde_json = "1.0.85"
tokio = "1.20.1"
futures = "0.3.24"
thiserror = "1.0.35"
opentelemetry = { version = "0.17.0", features = ["trace"] }
tracing-opentelemetry = "0.17.4"
tracing = "0.1.36"
chrono = { version = "0.4.22", features = ["clock", "serde"], default-features = false }
sqlx = { version = "0.6", features = [ "offline", "runtime-tokio-rustls", "postgres", "decimal", "uuid", "chrono"] }
sqlxmq = { version = "0.4.1", default-features = false, features = [ "runtime-tokio-rustls" ] }
rust_decimal = "1.26.1"
uuid = "1.1.2"
serde_with = "2.0.1"

[dev-dependencies]
anyhow = "1.0.65"
serial_test = "*"
