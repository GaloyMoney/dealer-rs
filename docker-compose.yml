version: "3"
services:
  integration-deps:
    image: busybox
    depends_on:
    - redis
    - otel-agent
    - user-trades-db
    - hedging-db
    - postgres
  user-trades-db:
    image: postgres:14.1
    environment:
      - POSTGRES_USER=stablesats
      - POSTGRES_PASSWORD=stablesats
      - POSTGRES_DB=stablesats-user-trades
  hedging-db:
    image: postgres:14.1
    environment:
      - POSTGRES_USER=stablesats
      - POSTGRES_PASSWORD=stablesats
      - POSTGRES_DB=stablesats-hedging
  postgres:
    image: postgres:14.1
    environment:
      - POSTGRES_USER=stablesats
      - POSTGRES_PASSWORD=stablesats
      - POSTGRES_DB=stablesats
  redis:
    image: bitnami/redis:6.2
    environment:
    - ALLOW_EMPTY_PASSWORD=yes
    - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
  integration-tests:
    image: us.gcr.io/galoy-org/rust-concourse
    depends_on:
    - integration-deps
    command: ["make","test-in-ci"]
    environment:
    - REDIS_HOST=redis
    - USER_TRADES_PG_HOST=user-trades-db
    - OKEX_API_KEY=${OKEX_API_KEY}
    - OKEX_PASSPHRASE=${OKEX_PASSPHRASE}
    - OKEX_SECRET_KEY=${OKEX_SECRET_KEY}
    # - BITFINEX_API_KEY=${BITFINEX_API_KEY}
    # - BITFINEX_SECRET_KEY=${BITFINEX_SECRET_KEY}
    - RUST_BACKTRACE=1
    - HEDGING_PG_HOST=hedging-db
    - HEDGING_PG_PORT=5432
    - PG_HOST=postgres
    - PG_PORT=5432
    - GALOY_GRAPHQL_URI=https://api.staging.galoy.io/graphql
    - PHONE_NUMBER=${PHONE_NUMBER}
    - AUTH_CODE=${AUTH_CODE}
    working_dir: /repo
    volumes:
      - ./:/repo
  otel-agent:
    image: otel/opentelemetry-collector-contrib:0.57.2
    command: ["--config=/etc/otel-agent-config.yaml"]
    environment:
    - HONEYCOMB_DATASET=${HONEYCOMB_DATASET}
    - HONEYCOMB_API_KEY=${HONEYCOMB_API_KEY}
    volumes:
      - ./dev/otel-agent-config.yaml:/etc/otel-agent-config.yaml
